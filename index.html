<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Staking Rewards Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Staking Rewards Calculator</h1>
        <p>Estimate your daily, weekly, monthly, and yearly rewards based on your stake and APY.</p>
        
        <form id="calculatorForm">
            <div class="input-group">
                <label for="amount">Staked Amount (e.g., $1000 or 10 ETH):</label>
                <input type="number" id="amount" placeholder="Enter amount" step="0.01" required>
            </div>
            
            <div class="input-group">
                <label for="apy">APY (%):</label>
                <input type="number" id="apy" placeholder="Enter APY (e.g., 5)" step="0.01" required>
            </div>
            
            <button type="submit">Calculate Rewards</button>
        </form>
        
        <div id="results" class="results hidden">
            <h2>Your Estimated Rewards</h2>
            <table>
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Reward</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="dailyRow"><td>Daily</td><td id="dailyReward">-</td></tr>
                    <tr id="weeklyRow"><td>Weekly</td><td id="weeklyReward">-</td></tr>
                    <tr id="monthlyRow"><td>Monthly</td><td id="monthlyReward">-</td></tr>
                    <tr id="yearlyRow"><td>Yearly</td><td id="yearlyReward">-</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
